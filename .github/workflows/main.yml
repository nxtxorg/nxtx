name: Build nxtx package and publish

on:
  pull_request:
    branches: release

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://npm.pkg.github.com'
      -
        name: Install dependencies
        run: yarn install
      -
        name: Build unminified
        run: yarn build:dev
      -
        name: Build minified
        run: yarn build
      -
        name: Publish package
        env:
          registry-url: 'https://npm.pkg.github.com'
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_PACKAGE_PUBLISH_TOKEN }}
        run: yarn publish
