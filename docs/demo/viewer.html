<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your nxtx document</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.min.css">-->
    <style>
        @page { size: A4 }
        a {
            color: #1A237E;
            word-break: break-all;
            text-decoration: none;
        }
        .sheet {
            padding: 15mm;
        }
        .bib-entry {
            margin-bottom: 5px;
        }
        .bib-entry span {
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet" href="nxtx-paper.css">

    <script src="parser.js"></script>
    <script src="packages/loading.js"></script>
    <script src="packages/debug-render-time.js"></script>
</head>
<body class="A4 nxtx-root">
<script>
const text = `
\\load:package(packages/styling.js)
\\load:package(packages/basic-formatting.js)
\\load:package(packages/list-of-contents.js)
\\load:package(packages/bibliography.js)
\\load:package(packages/acronyms.js)

\\title(NxTx Demo)
\\set-google-font-family('Merriweather', 'mono')
\\load:document(bibliography)
\\load:document(acronyms)

\\load:document(content)

\\bib-print
`;
nxtx.render(text, document.body).then(() => {
    console.log(document.body.outerHTML);
});
</script>
</body>
</html>
